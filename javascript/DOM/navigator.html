<!doctype html>
<html lang="es-PE">
<head>
<!-En este ejercicio listo las principales propiedades del objeto navigator y sus metodos, asi como tambien una forma de obtener el nombre del navegador que el usuario esta usando para ver el presente documento web-->
	<meta charset="UTF-8">
	<title>objeto navigator javascript </title>
	<link rel="stylesheet" type="text/css" href=""/>
	<script type="text/javascript">
	var codeName= navigator.appCodeName;
	var Name=navigator.appName;
	var version=navigator.appVersion;
	var cookieE=navigator.cookieEnabled;
	var onLine=navigator.onLine;
	var platform=navigator.platform;
	var userAgent=navigator.userAgent;//devuelve una cadena con el nombre del navegador ,version, sistema operativo (nombre generico) del usuario,motor del navegador.
	var browsers=['msie','opera','firefox','chrome','safari'];//este array contiene el nombre de los browsers mas usados.
	var encontrado=false;var i=0;
	while(i<browsers.length){
	if(userAgent.toLowerCase().indexOf(browsers[i])!=-1)//si la cadena buscada en la cadena principal arroja un valor entero positivo significa que encontro ese nombre en la cadena principal,  y por lo tanto,ese es el nombre del navegador.
	//el metodo toLowerCase convierte a minusculas la cadena principal.Luego indexOf() arrojaria el indice, donde se encuentre la subcadena(en el array) en la cadena principal, si encuentra la coincidencia exacta arrojara el indice, si no lo encuentra arrojara -1, que significa que no esta..
		{encontrado=true;break;}//cambio el valor de la variable encontrado=true y salgo(rompo) del bucle con break(el becle ya no iterara mas).
	i++;
	}
	(encontrado)?console.log("Tu navegador es: "+browsers[i]):console.log("Tu navegador es desconocido...cambiate.")

	var javaE=navigator.javaEnabled();
	//var taintE=navigator.taintEnabled();//arroja error en safari.
	console.log('appCodeName: '+codeName+
				'\nappName: '+Name+
				'\nappVersion: '+version+
				'\ncookieEnabled: '+onLine+
				'\nonLine: '+onLine+
				'\nplatform: '+platform+
				'\nuserAgent: '+userAgent+
				'\n'+
				'\njavaEnabled(): '+javaE);
				//'\ntaintEnabled(): '+taintE);

	</script>
</head>
<body>
	<div id="web">

	</div>
</body>
</html>
